<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My App</title>
  </head>
  <body>
    <script>
      // Redirecionar todas as solicitações para o index.html
      var path = window.location.pathname;
      if (path !== '/' && path.endsWith('/')) {
        window.location.replace(path.slice(0, -1));
      } else {
        window.location.replace('/CellPhoneStore/index.html');
      }
    </script>
  </body>
</html>
